<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name='referrer' content='no-referrer'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://js.able.cat/Video/DPlayer.min.css">
    <script src="http://js.able.cat/Video/DPlayer.min.js"></script>
</head>

<body>
    <div id="dplayer"></div>
</body>
<script>
    const dp = new DPlayer({
        video: {
            url: '*.mp4',
            pic: '*.png',
            type: 'auto',
            autoplay: true,
            thumbnails: '*.jpg'
        },
        volume: 1,
        preload: 'auto',
        container: document.getElementById('dplayer'),
    });
    dp.fullScreen.request('web');
</script>

</html>
